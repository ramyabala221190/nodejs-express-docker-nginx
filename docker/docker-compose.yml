
services:
   docker-node:
     container_name: ${targetEnv}-node-container
     image: ${targetEnv}-node-image
     restart: always
     depends_on:
      - docker-nginx
     env_file: environment/${targetEnv}.env
     build:
        args:  #these args are available during build time
           - targetEnv=${targetEnv}
        context: ../
        dockerfile: docker/Dockerfile

   docker-nginx:
     container_name: nginx-${targetEnv}-container
     image: nginx-${targetEnv}-image
     restart: always
     env_file: environment/${targetEnv}.env
     build:
       context: ../
       dockerfile: nginx/Dockerfile

